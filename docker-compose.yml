version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: jellystream-api
    ports:
      - "${API_PORT:-8000}:${PORT:-8000}"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - DATABASE_URL=sqlite:///./data/database/jellystream.db
      - JELLYFIN_URL=${JELLYFIN_URL}
      - JELLYFIN_API_KEY=${JELLYFIN_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=${PORT:-8000}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - jellystream-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PHP Frontend with Lighttpd
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: jellystream-frontend
    ports:
      - "${PHP_PORT:-8080}:8080"
    volumes:
      - ./app/web/php:/var/www/html:ro
      - ./data:/app/data
      - ./.env:/app/.env:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - jellystream-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  jellystream-network:
    driver: bridge

volumes:
  data:
  logs:
